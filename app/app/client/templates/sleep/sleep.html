<template name="Sleep">
  <div class="sleep-page">
    <div class="ui stackable grid">
      <div class="twelve wide column">
        <div class="ui raised segment">
          <svg class="sleep">
          </svg>
          <p>{{move}}</p>
        </div>
      </div>
      <div class="four wide column">
        <div class="row ui raised segment">
          {{> Efficiency efficiency=sum}}
        </div>
        <div class="row">
          <div class="one wide column">
            {{> Sum sum=sum.deep color=colors.[1] description="deep"}}
          </div>
          <div class="one wide column">
            {{> Sum sum=sum.medium color=colors.[2] description="medium"}}
          </div>
          <div class="one wide column">
            {{> Sum sum=sum.light color=colors.[3] description="light"}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
