<template name="Timeline">
  <div class="timeline-container">
    <div class="timeline">
      {{#each timelineEntriesStartTimeOffset}}
        <div class="timeline-hour start-time" style="left:{{left}}px; width:{{width}}px;">
          <div class="timeline-item">
            {{time}}
          </div>
        </div>
      {{/each}}
      <div id="timeline-bar" style="left:{{timelineLeft}}px; width:{{timelineWidth}}px;">
        <div id="timeline-flight-progress-bar" style="width:{{flightDurationWidth}}px;"></div>
        {{#each sleepEntries}}
          <div class="timeline-sleep-bar" style="left:{{periodLeft}}px; width:{{periodWidth}}px;"></div>
          <div class="timeline-sleep-start" style="left:{{timelineSleepPosition periodLeft}}px"><img src="sleep.png"></div>
          <div class="timeline-sleep-end" style="left:{{timelineSleepPosition periodEnd}}px"><img src="alarm.png"></div>          
        {{/each}}
      </div>
      {{#each timelineEntriesEndTimeOffset}}
        <div class="timeline-hour end-time" style="left:{{left}}px; width:{{width}}px;">
          <div class="timeline-item">
            {{time}}
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
